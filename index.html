<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <h2 class="lead">A simple calendar app for scheduling your work day</h2>
      <h2 id="currentDay" class="lead"></h2>
      <div class="row-1 mt-4 d-flex justify-content-center">
        <div class="circle-past"></div>
        <div class="p2">Past Time</div>
        <div class="circle-present"></div>
        <div class="p2">Present Time</div>
        <div class="circle-future"></div>
        <div class="p2">Future Time</div>
      </div>
    </header>
    <div class="container">
      <div id="9" class="row hours-info">
        <div class="col-1 hour">9:00</div>
        <div class="col hours"></div>
        <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="10" class="row hours-info">
        <div class="col-1 hour">10:00</div>
        <div class="col hours"></div>
        <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="11" class="row hours-info">
        <div class="col-1 hour">11:00</div>
        <div class="col hours"></div>
        <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="12" class="row hours-info">
        <div class="col-1 hour">12:00</div>
        <div class="col hours"></div>
        <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="13" class="row hours-info">
        <div class="col-1 hour">1:00</div>
        <div class="col hours"></div>
        <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="14" class="row hours-info">
        <div class="col-1 hour">2:00</div>
        <div class="col hours"></div>
        <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="15" class="row hours-info">
        <div class="col-1 hour">3:00</div>
        <div class="col hours"></div>
        <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="16" class="row hours-info">
        <div class="col-1 hour">4:00</div>
        <div class="col hours"></div>
        <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div id="17" class="row hours-info">
        <div class="col-1 hour">5:00</div>
        <div class="col hours"></div>
        <button class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <i class="far fa-save"></i>
        </button>
      </div>
    </div>

    <footer><h3>Simple Work Day Scheduler</h3></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
